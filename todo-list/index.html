<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Todo List</h1></header>

      <main>
        <div class="date-wrapper">
          <strong class="date-wrapper__day">Today</strong>
          <span class="date-wrapper__full-date"></span>
        </div>

        <ul class="todo-list"></ul>
      </main>

      <button type="button" class="icon-button todo__add-button">
        <img src="./assets/plus.svg" alt="todo-add-button" />
      </button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
